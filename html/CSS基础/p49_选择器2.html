<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义id选择器 */
        #blue {
            color: blue;
        }

        /* 定义通配符选择器 */
        * {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- id选择器 -->
    <div id="blue">这个div颜色文字的蓝色的</div>

    <!-- 通配符选择器 -->
    <div>div</div>
    <p>p</p>
    <h1>h1</h1>
    <span>span</span>
</body>
</html>
