<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 字号 */
            font-size: 30px;
        }

        div {
            /* 粗细 */
            font-weight: 700;
        }

        span {
            /* 倾斜 */
            font-style: italic;
        }

        em {
            /* 掰正 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- 默认字号16 -->
    <p>段落文字</p>

    <!-- 字体粗细 -->
    <div>这是div</div>

    <!-- 文字倾斜 -->
    <span>span文字</span><br>
    <em>em</em>
</body>
</html>
