<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ./：指的是当前文件夹 -->
    <!-- alt：替换文本，当图加载失败的时候，就显示替换文本 -->
    <!-- title：提示文本。鼠标悬停的时候显示 -->
    <!-- width：宽；height：高 -->
    <img src="./img/头像.png" alt="这是我的头像" title="这是title文字，鼠标悬停的时候显示" width="200">
</body>

</html>
